
<!doctype html>
<html>
<head>
    <title>Tip Calculator</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Normaliza.css -->
    <link rel="stylesheet" type="text/css" href="normalize.css">

    <!--Custom Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>

        <div id="calculator">
         <form>
                <label>
                How much is your bill? <br>
                $ <input type="text" id="billAmount">
                </label>
                <label>
                How was your service? <br>
                <select id="serviceQuality">
                    <option disabled selected value="0"> --Choose an Option --</option>

                    <option value="0.3">25% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - It was Okay</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>
                </select>
             </label>
                <label>
                    How many people are sharing the bill?<br>
                    <input type="text" id="totalPeople">People</label>
                    <button type="button" id="calculate">Calculate</button>
            </form>

        </div><!--End #calculator -->
        <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
        </div><!--End #totalTip -->



    </div><!--End #container -->


   <script type="text/javascript" src="script.js"></script>

</body>
</html>
